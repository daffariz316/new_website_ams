<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Flask Template</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- AOS (Animate On Scroll) -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='assets/imgs/logo.ico') }}" type="image/x-icon"/>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        
        /* Custom gradient background */
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        /* Glass morphism effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        /* Floating animation */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .float-animation {
            animation: float 6s ease-in-out infinite;
        }
        
        /* Custom input focus effects */
        .custom-input:focus {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            border-color: #6366f1;
        }
        
        /* Button hover effects */
        .custom-btn {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            transition: all 0.3s ease;
        }
        
        .custom-btn:hover {
            background: linear-gradient(135deg, #5b21b6 0%, #7c3aed 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }
        
        /* Error message styling */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            backdrop-filter: blur(10px);
        }
        
        /* Success page styling */
        .success-card {
            background: rgba(34, 197, 94, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
    </style>
</head>

<body class="gradient-bg">
    <!-- Animated background elements -->
    <!-- <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-white opacity-10 rounded-full float-animation"></div>
        <div class="absolute -bottom-40 -left-40 w-96 h-96 bg-white opacity-5 rounded-full float-animation" style="animation-delay: -3s;"></div>
        <div class="absolute top-1/2 left-1/4 w-32 h-32 bg-white opacity-10 rounded-full float-animation" style="animation-delay: -1.5s;"></div>
    </div> -->

    <main class="relative min-h-screen flex items-center justify-center p-4">
        <!-- Reset Password Form -->
        <div id="reset-password-view" class="w-full max-w-md">
            <div class="glass-card rounded-2xl p-8 shadow-xl" data-aos="fade-up" data-aos-duration="800">
                <!-- Header -->
                <div class="text-center mb-8" data-aos="fade-down" data-aos-delay="200">
                    <div class="w-16 h-16 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
                        <i data-lucide="key" class="w-8 h-8 text-white"></i>
                    </div>
                    <h2 class="text-3xl font-bold text-white mb-2">Reset Password</h2>
                    <p class="text-gray-200 text-sm">Enter your email to receive reset instructions</p>
                </div>

                <!-- Form -->
                <form class="space-y-6" data-aos="fade-up" data-aos-delay="400">
                    <!-- Email Input -->
                    <div class="space-y-2">
                        <label for="email-forgot-password" class="block text-sm font-medium text-gray-200">
                            Email Address
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-lucide="mail" class="w-5 h-5 text-gray-400"></i>
                            </div>
                            <input 
                                type="email" 
                                id="email-forgot-password" 
                                name="email" 
                                placeholder="Enter your email address"
                                required
                                class="custom-input w-full pl-10 pr-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300"
                            >
                        </div>
                        <div id="email-error-message" class="error-message hidden rounded-lg p-3 text-red-200 text-sm"></div>
                    </div>

                    <!-- Submit Button -->
                    <button 
                        type="button"
                        id="forgot-password-btn" 
                        class="custom-btn w-full py-3 px-4 rounded-xl text-white font-semibold text-lg shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300"
                        data-aos="fade-up" 
                        data-aos-delay="600"
                    >
                        <span class="flex items-center justify-center">
                            <i data-lucide="send" class="w-5 h-5 mr-2"></i>
                            Send Reset Link
                        </span>
                    </button>
                </form>

                <!-- Back to Login -->
                <div class="mt-8 text-center" data-aos="fade-up" data-aos-delay="800">
                    <button 
                        id="back-to-login-btn" 
                        onclick="window.location='/login'"
                        class="inline-flex items-center text-white/80 hover:text-white font-medium transition-colors duration-300"
                    >
                        <i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i>
                        Back to Login
                    </button>
                </div>
            </div>
        </div>

        <!-- Success Confirmation Page -->
        <div id="reset-password-confirmation-page" class="w-full max-w-md hidden">
            <div class="success-card rounded-2xl p-8 shadow-xl text-center" data-aos="zoom-in" data-aos-duration="800">
                <!-- Success Icon -->
                <div class="w-20 h-20 bg-gradient-to-r from-green-400 to-emerald-500 rounded-full flex items-center justify-center mx-auto mb-6 shadow-lg" data-aos="bounce" data-aos-delay="200">
                    <i data-lucide="check" class="w-10 h-10 text-white"></i>
                </div>

                <!-- Success Message -->
                <h2 class="text-3xl font-bold text-white mb-4" data-aos="fade-up" data-aos-delay="400">
                    Email Sent Successfully!
                </h2>
                <p class="text-gray-200 text-lg mb-8 leading-relaxed" data-aos="fade-up" data-aos-delay="600">
                    We've sent password reset instructions to your email address. Please check your inbox and follow the link to reset your password.
                </p>

                <!-- Return to Login -->
                <a 
                    href="{{ url_for('login') }}" 
                    class="custom-btn inline-flex items-center justify-center px-8 py-3 rounded-xl text-white font-semibold text-lg shadow-lg transition-all duration-300"
                    data-aos="fade-up" 
                    data-aos-delay="800"
                >
                    <i data-lucide="log-in" class="w-5 h-5 mr-2"></i>
                    Return to Login
                </a>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='assets/js/login-auth.js') }}" type="module"></script>
    <script src="{{ url_for('static', filename='assets/js/scripts.js') }}" type="module"></script>

    <script>
        // Initialize AOS
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true,
            offset: 100
        });

        // Initialize Lucide icons
        lucide.createIcons();

        // Form handling
        document.addEventListener('DOMContentLoaded', function() {
            const forgotPasswordBtn = document.getElementById('forgot-password-btn');
            const emailInput = document.getElementById('email-forgot-password');
            const errorMessage = document.getElementById('email-error-message');
            const resetView = document.getElementById('reset-password-view');
            const confirmationView = document.getElementById('reset-password-confirmation-page');

            // Email validation
            function validateEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            // Show error message
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.remove('hidden');
                emailInput.classList.add('border-red-500');
                
                // Animate error message
                errorMessage.setAttribute('data-aos', 'shake');
                AOS.refresh();
            }

            // Hide error message
            function hideError() {
                errorMessage.classList.add('hidden');
                emailInput.classList.remove('border-red-500');
            }

            // Handle form submission
            forgotPasswordBtn.addEventListener('click', function () {
    const email = emailInput.value.trim();

    hideError(); // sembunyikan error sebelumnya

    console.log("[DEBUG] Clicked 'Forgot Password' with email:", email);

    if (!email) {
        showError('Please enter your email address');
        console.warn("[DEBUG] Email is empty");
        return;
    }

    if (!validateEmail(email)) {
        showError('Please enter a valid email address');
        console.warn("[DEBUG] Email format is invalid");
        return;
    }

    // Tampilkan loading
    forgotPasswordBtn.innerHTML = `
        <span class="flex items-center justify-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Sending...
        </span>
    `;
    forgotPasswordBtn.disabled = true;

    // Kirim reset email
    sendPasswordResetEmail(auth, email)
        .then(() => {
            console.log("[SUCCESS] Password reset email sent to:", email);
            
            // Tampilkan view konfirmasi
            resetView.style.display = 'none';
            confirmationView.classList.remove('hidden');

            AOS.refresh();
        })
        .catch((error) => {
            console.error("[ERROR] Failed to send password reset email:", error.code, error.message);
            showError("Failed to send reset email: " + error.message);
        })
        .finally(() => {
            // Kembalikan tombol
            forgotPasswordBtn.innerHTML = 'Send Reset Link';
            forgotPasswordBtn.disabled = false;
        });
});

            // Real-time email validation
            emailInput.addEventListener('input', function() {
                if (emailInput.value.trim() && validateEmail(emailInput.value.trim())) {
                    hideError();
                }
            });

            // Handle Enter key
            emailInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    forgotPasswordBtn.click();
                }
            });
        });

        // Add some interactive effects
        document.querySelectorAll('.custom-btn').forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px)';
            });
            
            btn.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
